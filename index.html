<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div id="login-area">
        <h1 class="bank-title text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4><br>
            <input type="email" class="form-control" placeholder="Your Email Address"><br>
            <input type="password" class="form-control" placeholder="Enter Your Password"><br>
            <button id="login" class="btn btn-success">Login</button>

        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4><br>
                    <input id="depositAmount" type="text" class="form-control"placeholder='$ amount you want to deposit'> <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4><br>
                    <input id="withdrawAmount" type="text" class="form-control"placeholder='$ amount you want to withdraw'><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        document.getElementById('login').addEventListener('click', function () {
            document.getElementById('login-area').style.display = 'none';
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display = 'block';

        })
        //deposit button event handler
        const depositBtn =document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            const depositAmount =document.getElementById('depositAmount').value;
            const depositNumber =parseFloat(depositAmount);

            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);

            

            document.getElementById('depositAmount').value ='';
        })

        //withdraw button event handler

        const withdrawbtn = document.getElementById('addWithdraw');
        withdrawbtn.addEventListener('click', function(){
            const withdrawAmount =document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdrawAmount);
            updateSpanText('currentWithdraw',withdrawNumber);
            updateSpanText('currentBalance',-1*withdrawNumber);
            document.getElementById('withdrawAmount').value ='';


        })


        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentBalanceNumber =parseFloat(current);
            const totalAmount =currentBalanceNumber +depositNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
